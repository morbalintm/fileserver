<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MORNAS OS Ultimate</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Segoe UI,sans-serif}
body{height:100vh;overflow:hidden;background:linear-gradient(135deg,#0f172a,#1e293b,#0f172a);color:#fff;}

/* LOGIN */
#loginScreen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;background:radial-gradient(circle at top,#1e293b,#0f172a);}
.loginBox{width:350px;padding:40px;border-radius:20px;backdrop-filter:blur(30px);background:rgba(255,255,255,0.08);box-shadow:0 0 40px rgba(0,0,0,0.6);}
.loginBox h2{text-align:center;margin-bottom:20px;}
.loginBox input{width:100%;margin:10px 0;padding:10px;border-radius:10px;border:none;background:rgba(255,255,255,0.1);color:#fff;}
.loginBox button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:10px;background:#2563eb;color:#fff;cursor:pointer;}

/* DESKTOP */
#desktop{display:none;position:absolute;inset:0;}
#topbar{height:50px;display:flex;justify-content:space-between;align-items:center;padding:0 20px;background:rgba(255,255,255,0.08);backdrop-filter:blur(25px);border-bottom:1px solid rgba(255,255,255,0.1);}
#sidebar{position:absolute;top:50px;bottom:0;left:0;width:220px;padding:15px;backdrop-filter:blur(25px);background:rgba(255,255,255,0.05);border-right:1px solid rgba(255,255,255,0.1);}
.appBtn{padding:12px;margin:10px 0;border-radius:12px;cursor:pointer;background:rgba(255,255,255,0.08);transition:.2s;}
.appBtn:hover{background:rgba(255,255,255,0.15);}
#workspace{position:absolute;top:50px;left:220px;right:0;bottom:0;overflow:hidden;}

/* WINDOW */
.window{position:absolute;width:750px;height:500px;border-radius:18px;backdrop-filter:blur(30px);background:rgba(255,255,255,0.08);box-shadow:0 0 50px rgba(0,0,0,0.5);overflow:hidden;display:flex;flex-direction:column;}
.window-header{height:45px;display:flex;justify-content:space-between;align-items:center;padding:0 15px;background:rgba(255,255,255,0.1);cursor:move;}
.window-controls button{width:22px;height:22px;margin-left:8px;border:none;border-radius:50%;cursor:pointer;}
.close{background:#ef4444}.min{background:#f59e0b}.max{background:#10b981;}
.window-content{flex:1;overflow:auto;padding:15px;}

/* FILE MANAGER */
.fm-item{padding:5px;cursor:pointer;}
.fm-item:hover{background:rgba(255,255,255,0.1);}
</style>
</head>
<body>

<div id="loginScreen">
    <div class="loginBox">
        <h2>MORNAS OS Ultimate</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="auth()">Login / Register</button>
    </div>
</div>

<div id="desktop">
    <div id="topbar">
        <div>MORNAS OS Ultimate</div>
        <div id="status"></div>
    </div>
    <div id="sidebar">
        <div class="appBtn" onclick="openApp('fileManager')">ðŸ“‚ File Manager</div>
        <div class="appBtn" onclick="openApp('terminal')">ðŸ’» Terminal</div>
        <div class="appBtn" onclick="openApp('monitor')">ðŸ“Š System Monitor</div>
    </div>
    <div id="workspace"></div>
</div>

<script>
/* ===============================
   USER + FS
================================ */
let users = JSON.parse(localStorage.getItem("mornas_users")) || {};
let currentUser = null;
let fs = null;
let path = ["root","home"];

function saveUsers(){ localStorage.setItem("mornas_users",JSON.stringify(users)); }

function auth(){
    const u=username.value.trim(), p=password.value.trim();
    if(!u||!p) return;
    if(!users[u]){users[u]={password:p,fs:{root:{home:{}}},created:Date.now()}; saveUsers();}
    if(users[u].password===p){currentUser=u; fs=users[u].fs; loginScreen.style.display="none"; desktop.style.display="block"; startStatusMonitor();} else alert("Wrong password"); 
}

/* ===============================
   WINDOW MANAGER
================================ */
let zIndexCounter=10;
function createWindow(title,content){
    const win=document.createElement("div");
    win.className="window"; win.style.top="80px"; win.style.left="100px"; win.style.zIndex=++zIndexCounter;
    win.innerHTML=`<div class="window-header"><span>${title}</span>
    <div class="window-controls"><button class="min"></button><button class="max"></button><button class="close"></button></div></div>
    <div class="window-content">${content}</div>`;
    workspace.appendChild(win);
    dragWindow(win);
    attachControls(win);
}
function dragWindow(win){
    const header=win.querySelector(".window-header"); let isDown=false,ox,oy;
    header.onmousedown=e=>{isDown=true;ox=e.clientX-win.offsetLeft;oy=e.clientY-win.offsetTop;win.style.zIndex=++zIndexCounter;}
    document.onmouseup=()=>isDown=false;
    document.onmousemove=e=>{if(isDown){win.style.left=(e.clientX-ox)+"px";win.style.top=(e.clientY-oy)+"px";}}
}
function attachControls(win){win.querySelector(".close").onclick=()=>win.remove();
win.querySelector(".min").onclick=()=>win.style.display="none";
win.querySelector(".max").onclick=()=>{win.style.top="0";win.style.left="0";win.style.width="100%";win.style.height="100%";}}

/* ===============================
   APP LAUNCH
================================ */
function openApp(type){
    if(type==="fileManager"){createWindow("File Manager","<div id='fileManagerRoot'></div>"); buildFileManager();}
    if(type==="terminal"){createWindow("Terminal","<div id='terminalRoot'></div>"); buildTerminal();}
    if(type==="monitor"){createWindow("System Monitor","<div id='monitorRoot'></div>"); buildMonitor();}
}

/* ===============================
   STATUS MONITOR
================================ */
function startStatusMonitor(){
    setInterval(()=>{status.innerText="CPU "+Math.floor(Math.random()*60)+"% | RAM "+Math.floor(Math.random()*80)+"%";},2000);
}
</script>

</body>
</html>
